<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basket Web Admin App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin">
      <div class="div-header modal-content rounded-6 shadow text-white bg-primary">
        <h1 class="h3 mb-3 fw-normal">Basket Web Admin App </h1>
      </div>
      <div class="div-container modal-content rounded-6 shadow">
        <form action="/login" method="get" >
          <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        </form>  

        <form action="/signup" method="get" >
          <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </main>
  </body>
</html>
