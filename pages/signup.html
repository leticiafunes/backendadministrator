<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basket Web Admin App - Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <main class="form-signin">
      <div class="div-header modal-content rounded-6 shadow text-white bg-primary">
        <h1 class="h3 mb-3 fw-normal">Basket Web Admin App </h1>
      </div>
        <div class="div-container modal-content rounded-6 shadow">
          <form action="/signup" method="post" >
            <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
        
            <div class="form-floating">
              <input type="first-field" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="middle-field" class="form-control" id="floatingPassword" name="password" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
              <input type="last-field" class="form-control" id="floatingPwConfirmation" name="pwConfirmation" placeholder="Confirm Password">
              <label for="floatingPassword">Password confirmation</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          </form>
          <form action="/" method="get" >
            <button class="w-100 btn btn-lg btn-outline-primary" type="submit">Home</button>
          </form>
      </div>
    </main>
  </body>
</html>
